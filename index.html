<script src="leaflet-search-master/src/leaflet-search.js"></script>
<script src="SAM TECH BUSINESSES.js"></script>
<script>
var sams=L.geoJson(samTech,{
    onEachFeature: function(feature, layer){
            layer.bindPopup(feature.properties.name);  
}
});
const searchContrl=new L.Control.Search({
  layer:sams,
  zoom:16,
  fadeAnimation:true,
  zoomAnimation:true,
  propertyName:"name"
});

map.addControl(searchContrl);
</script>
